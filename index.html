<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

        <title>Snap</title>

        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <header>
            <nav>
                <img class="logo" src="./images/logo.svg" alt="logo">
                <div class="navbar">
                    <div class="navbar-left">
                        <ul>
                            <img id="close" src="./images/icon-close-menu.svg" class="close" onclick="close()"
                                alt="menu-close">
                            <li><a id="feature-btn" onclick=feature() href="#">Features
                                    <span>
                                        <img class="arrow-down-f" src="./images/icon-arrow-down.svg" alt="down">
                                        <img class="arrow-up-f" src="./images/icon-arrow-up.svg" alt="up"></span></a>
                                <ul id="features-list" class="features-list toggle-list" style="display: none;">
                                    <li><a href="#">
                                            <img src="./images/icon-todo.svg" alt="todo">
                                            <p>Todo List</p>
                                        </a></li>
                                    <li><a href="#">
                                            <img src="./images/icon-calendar.svg" alt="calender">
                                            <p>Calenders</p>
                                        </a></li>
                                    <li><a href="#">
                                            <img src="./images/icon-reminders.svg" alt="reminders">
                                            <p>Reminders</p>
                                        </a></li>
                                    <li><a href="#">
                                            <img src="./images/icon-planning.svg" alt="plannings">
                                            <p>Planning</p>
                                        </a></li>
                                </ul>
                            </li>
                            <li><a href="#" id="company-btn" onclick=company()>Company<span><img class="arrow-down-c"
                                            src="./images/icon-arrow-down.svg" alt="down"><img class="arrow-up-c"
                                            src="./images/icon-arrow-up.svg" alt="up"></span></a>
                                <ul id="company-list" class="company-list" style="display: none;">
                                    <li><a href="#">History</a></li>
                                    <li><a href="#">Our Team</a></li>
                                    <li><a href="#">Blog</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Careers</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                    <div class="navbar-right">
                        <button class="btn">Login</button>
                        <button class="btn btn-outline">Register</button>
                    </div>
                </div>
                <img src="./images/icon-menu.svg" class="menu" onclick=menu() alt="menu">
            </nav>
        </header>

        <section class="hero">
            <div class="container">
                <div class="hero-left">
                    <div class="content">
                        <span>
                            <h1>Make</h1>
                            <h1>remote work</h1>
                        </span>
                        <p>Get your team in sync, no matter your location. Streamline processes,
                            create team rituals, and watch productivity soar.</p>
                        <button class="btn btn-filled">Learn more</button>
                    </div>
                    <div class="clients">
                        <img src="./images/client-databiz.svg" alt="">
                        <img src="./images/client-audiophile.svg" alt="">
                        <img src="./images/client-meet.svg" alt="">
                        <img src="./images/client-maker.svg" alt="">
                    </div>
                </div>
                <div class="hero-right"></div>
            </div>
            </div>
        </section>

        <script src="./script.js">
        </script>
    </body>

</html>
